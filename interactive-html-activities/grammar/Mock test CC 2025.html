        /**
         * Normalizes a string by converting to lowercase, trimming whitespace,
         * and removing all punctuation. This is for a lenient comparison.
         * @param {string} text - The input string to normalize.
         * @returns {string} The normalized string.
         */
        function normalizeText(text) {
            // Ensure text is a string before calling replace
            return String(text).replace(/[.,!?;:–]/g, '').trim().toLowerCase(); // Added '–' for hyphen
        }

        /**
         * Calculates the total number of checkable items across all questions.
         * This function should be called once after quizData is fully defined.
         */
        function calculateTotalCheckableItems() {
            let count = 0;
            quizData.forEach(item => {
                if (item.type === "odd-one-out" || item.type === "text-input") {
                    count++;
                } else if (item.type === "collocation-match") {
                    count += item.items.length;
                } else if (item.type === "sentence-completion") {
                    count += item.sentences.length;
                } else if (item.type === "word-map") {
                    // Only count the 'chosen word' parts as checkable
                    item.sub_questions.forEach(sub => {
                        if (Array.isArray(sub.answer)) {
                            count++;
                        }
                    });
                }
            });
            totalCheckableItems = count;
        }

        /**
         * Loads and displays the current question/section.
         * Renders HTML dynamically based on `quizData[currentQuestionIndex].type`.
         * Resets input fields, feedback, and button states.
         */
        function loadQuestion() {
            // Reset quizContainer alignment
            quizContainer.classList.remove('justify-center', 'items-center');
            quizContainer.classList.add('justify-start'); // Default alignment for non-section intros

            // Hide all potential elements before rendering current question
            sectionTitle.classList.add('hidden');
            sectionInstruction.classList.add('hidden');
            questionText.classList.add('hidden');
            inputArea.innerHTML = ''; // Clear previous inputs
            inputArea.classList.remove('hidden'); // Ensure input area is visible
            
            feedbackMessage.classList.remove('show', 'text-green-600', 'text-red-600', 'text-gray-700');
            feedbackMessage.textContent = '';
            correctAnswerDisplay.classList.add('hidden');

            checkButton.classList.remove('hidden');
            checkButton.disabled = false;
            showAnswerButton.classList.add('hidden');
            nextButton.classList.add('hidden');
            finishButton.classList.add('hidden');

            if (currentQuestionIndex < quizData.length) {
                const currentItem = quizData[currentQuestionIndex];

                if (currentItem.type === "section_intro") {
                    sectionTitle.textContent = currentItem.title;
                    sectionInstruction.innerHTML = currentItem.instruction; // Use innerHTML for potential br tags
                    sectionTitle.classList.remove('hidden');
                    sectionInstruction.classList.remove('hidden');
                    
                    // Apply centering for section intros
                    quizContainer.classList.remove('justify-start');
                    quizContainer.classList.add('justify-center', 'items-center');

                    inputArea.classList.add('hidden'); // Hide input area for section intro
                    checkButton.classList.add('hidden'); // Hide check button for sections
                    showAnswerButton.classList.add('hidden'); // Hide show answer button for sections
                    nextButton.classList.remove('hidden'); // Only show next button for sections
                } else if (currentItem.type === "writing-prompt") {
                    questionText.textContent = currentItem.title;
                    questionText.classList.remove('hidden');
                    inputArea.innerHTML = currentItem.instructions.map(inst => `<p class="text-sm sm:text-base text-gray-700 mb-2">${inst}</p>`).join('');
                    inputArea.innerHTML += `<textarea id="${currentItem.id}-input" rows="8" placeholder="Start writing your post here..." class="w-full p-2 sm:p-2.5 border border-gray-300 rounded-md mt-4 text-sm sm:text-base text-gray-700"></textarea>`;
                    
                    checkButton.classList.add('hidden'); // No check for writing prompt
                    showAnswerButton.classList.add('hidden'); // No show answer
                    nextButton.classList.add('hidden');
                    finishButton.classList.remove('hidden'); // Only finish button for the last item
                }
                else if (currentItem.type === "odd-one-out") {
                    questionText.textContent = currentItem.question;
                    questionText.classList.remove('hidden');
                    inputArea.innerHTML = `
                        <p class="text-sm sm:text-base text-gray-700 mb-2">${currentItem.instruction}</p>
                        <input type="text" id="${currentItem.id}-input" placeholder="Type your explanation here..."
                            class="w-full p-2 sm:p-2.5 border border-gray-300 rounded-md mt-1 text-sm sm:text-base text-gray-700">
                    `;
                } else if (currentItem.type === "collocation-match") {
                    questionText.textContent = currentItem.question;
                    questionText.classList.remove('hidden');
                    let tableHtml = `<table class="styled-table"><thead><tr><th>Word</th><th>Commonly Goes With</th><th>Your Answer</th></tr></thead><tbody>`;
                    currentItem.items.forEach((item, index) => {
                        tableHtml += `
                            <tr>
                                <td>${item.word}</td>
                                <td>${item.matches}</td>
                                <td><input type="text" id="${currentItem.id}-${index}-input" class="w-16 p-1 border border-gray-300 rounded-md text-center uppercase text-sm" maxlength="1" placeholder="A"></td>
                            </tr>
                        `;
                    });
                    tableHtml += `</tbody></table>`;
                    inputArea.innerHTML = tableHtml;
                } else if (currentItem.type === "sentence-completion") {
                    questionText.textContent = currentItem.question;
                    questionText.classList.remove('hidden');
                    let sentencesHtml = `<ol class="list-decimal list-inside ml-4 space-y-3">`;
                    currentItem.sentences.forEach((sentence, index) => {
                        const parts = sentence.text.split('__________');
                        sentencesHtml += `<li>${parts[0]}<input type="text" id="${currentItem.id}-${index}-input" class="inline-block w-40 sm:w-56 p-1 border border-gray-300 rounded-md text-sm sm:text-base text-gray-700 mx-2" placeholder="answer">${parts[1]}</li>`;
                    });
                    sentencesHtml += `</ol>`;
                    inputArea.innerHTML = sentencesHtml;
                } else if (currentItem.type === "word-map") {
                    questionText.textContent = currentItem.question;
                    questionText.classList.remove('hidden');
                    let tableHtml = `<table class="styled-table">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Chosen Word</th>
                                <th>Definition (in your own words)</th>
                                <th>Example Sentence</th>
                                <th>One Related Word</th>
                            </tr>
                        </thead>
                        <tbody>`;
                    // Assuming sub_questions are grouped by category (A, B, C)
                    const categories = ['A', 'B', 'C'];
                    categories.forEach(category => {
                        const wordSubQ = currentItem.sub_questions.find(sq => sq.id === `word_map_${category}_word`);
                        const defSubQ = currentItem.sub_questions.find(sq => sq.id === `word_map_${category}_def`);
                        const exampleSubQ = currentItem.sub_questions.find(sq => sq.id === `word_map_${category}_example`);
                        const relatedSubQ = currentItem.sub_questions.find(sq => sq.id === `word_map_${category}_related`);

                        tableHtml += `
                            <tr>
                                <td>${category}.</td>
                                <td><input type="text" id="${wordSubQ.id}-input" class="w-full p-1 border border-gray-300 rounded-md text-sm text-gray-700" placeholder="e.g. vitamin"></td>
                                <td><input type="text" id="${defSubQ.id}-input" class="w-full p-1 border border-gray-300 rounded-md text-sm text-gray-700"></td>
                                <td><input type="text" id="${exampleSubQ.id}-input" class="w-full p-1 border border-gray-300 rounded-md text-sm text-gray-700"></td>
                                <td><input type="text" id="${relatedSubQ.id}-input" class="w-full p-1 border border-gray-300 rounded-md text-sm text-gray-700"></td>
                            </tr>
                        `;
                    });
                    tableHtml += `</tbody></table>`;
                    inputArea.innerHTML = tableHtml;

                } else if (currentItem.type === "text-input") { // For Passive, Participle, Relative Clauses
                    questionText.textContent = currentItem.question;
                    questionText.classList.remove('hidden');
                    inputArea.innerHTML = `
                        <p class="text-sm sm:text-base text-gray-700 mb-2">${currentItem.instruction}</p>
                        <input type="text" id="${currentItem.id}-input" placeholder="Type your answer here..."
                            class="w-full p-2 sm:p-2.5 border border-gray-300 rounded-md mt-1 text-sm sm:text-base text-gray-700">
                    `;
                }

                // If it's the very last question (not a writing prompt or section intro)
                // OR if it's the writing prompt which is the very last item overall
                if (currentQuestionIndex === quizData.length - 1 && currentItem.type !== "section_intro") {
                    nextButton.classList.add('hidden');
                    finishButton.classList.remove('hidden');
                } else if (currentItem.type === "section_intro") {
                    checkButton.classList.add('hidden'); // Sections don't have check buttons
                    showAnswerButton.classList.add('hidden'); // Sections don't have show answer buttons
                    nextButton.classList.remove('hidden'); // Sections just have a next button
                }
            } else {
                // End of quiz state
                questionText.textContent = "You've reached the end of the quiz!";
                inputArea.innerHTML = ''; // Clear all inputs
                inputArea.classList.add('hidden');
                checkButton.classList.add('hidden');
                showAnswerButton.classList.add('hidden');
                nextButton.classList.add('hidden');
                finishButton.classList.remove('hidden'); // Only finish button
            }
        }

        /**
         * Checks the user's answer(s) for the current question type.
         * Updates feedback and button states.
         */
        function checkAnswer() {
            const currentItem = quizData[currentQuestionIndex];
            let isCorrect = true;
            let currentQuestionScore = 0;
            let maxScoreForQuestion = 0;
            let feedbackDetails = []; // To store feedback for multi-part questions

            // Hide previous feedback
            feedbackMessage.classList.remove('show', 'text-green-600', 'text-red-600', 'text-gray-700');
            correctAnswerDisplay.classList.add('hidden');

            if (currentItem.type === "odd-one-out") {
                maxScoreForQuestion = 1; // 1 mark for identifying the odd word (indirectly via explanation)
                const userInput = document.getElementById(`${currentItem.id}-input`).value;
                const normalizedUserInput = normalizeText(userInput);
                const normalizedOddWord = normalizeText(currentItem.oddWord);

                if (normalizedUserInput.includes(normalizedOddWord)) {
                    currentQuestionScore = 1;
                    feedbackDetails.push("Correctly identified the odd word.");
                } else {
                    isCorrect = false;
                    feedbackDetails.push(`Did not clearly identify "${currentItem.oddWord}" as the odd word.`);
                }
                // We're not strictly checking the explanation itself, just presence of the key word
            } else if (currentItem.type === "collocation-match") {
                maxScoreForQuestion = currentItem.items.length;
                currentItem.items.forEach((item, index) => {
                    const inputElement = document.getElementById(`${currentItem.id}-${index}-input`);
                    const userAnswer = normalizeText(inputElement.value);
                    const correctAnswer = normalizeText(item.answer);
                    if (userAnswer === correctAnswer) {
                        currentQuestionScore++;
                    } else {
                        isCorrect = false;
                    }
                });
                feedbackDetails.push(`You got ${currentQuestionScore} out of ${maxScoreForQuestion} matches correct.`);
            } else if (currentItem.type === "sentence-completion") {
                maxScoreForQuestion = currentItem.sentences.length;
                currentItem.sentences.forEach((sentence, index) => {
                    const inputElement = document.getElementById(`${currentItem.id}-${index}-input`);
                    const userAnswer = normalizeText(inputElement.value);
                    const correctAnswer = normalizeText(sentence.answer);
                    if (userAnswer === correctAnswer) {
                        currentQuestionScore++;
                    } else {
                        isCorrect = false;
                    }
                });
                feedbackDetails.push(`You got ${currentQuestionScore} out of ${maxScoreForQuestion} blanks correct.`);
            } else if (currentItem.type === "word-map") {
                maxScoreForQuestion = 3; // Only checking the 3 "Chosen Word" fields
                // Check "Chosen Word" inputs
                currentItem.sub_questions.filter(sq => Array.isArray(sq.answer)).forEach(subQ => {
                    const inputElement = document.getElementById(`${subQ.id}-input`);
                    const userAnswer = normalizeText(inputElement.value);
                    const possibleAnswers = subQ.answer.map(normalizeText);
                    if (possibleAnswers.includes(userAnswer)) {
                        currentQuestionScore++;
                    } else {
                        isCorrect = false;
                    }
                });
                // Note: Definition, example, related word are not strictly checked for correctness
                feedbackDetails.push(`You got ${currentQuestionScore} out of ${maxScoreForQuestion} chosen words correct.`);
                if (!isCorrect) {
                     feedbackDetails.push("Definitions, examples, and related words are not auto-checked.");
                }
            } else if (currentItem.type === "text-input") { // Passive, Participle, Relative Clauses
                maxScoreForQuestion = 1;
                const inputElement = document.getElementById(`${currentItem.id}-input`);
                const userAnswer = normalizeText(inputElement.value);
                const correctAnswer = normalizeText(currentItem.answer);
                if (userAnswer === correctAnswer) {
                    currentQuestionScore = 1;
                } else {
                    isCorrect = false;
                }
            }

            if (isCorrect && currentQuestionScore === maxScoreForQuestion) {
                feedbackMessage.textContent = "Correct! Great job!";
                feedbackMessage.classList.add('show', 'text-green-600');
                checkButton.disabled = true;
                // Disable inputs
                if (currentItem.type === "odd-one-out" || currentItem.type === "text-input") {
                    document.getElementById(`${currentItem.id}-input`).disabled = true;
                } else if (currentItem.type === "collocation-match") {
                    currentItem.items.forEach((item, index) => {
                        document.getElementById(`${currentItem.id}-${index}-input`).disabled = true;
                    });
                } else if (currentItem.type === "sentence-completion") {
                    currentItem.sentences.forEach((sentence, index) => {
                        document.getElementById(`${currentItem.id}-${index}-input`).disabled = true;
                    });
                } else if (currentItem.type === "word-map") {
                     currentItem.sub_questions.forEach(subQ => {
                         const inputElement = document.getElementById(`${subQ.id}-input`);
                         if(inputElement) inputElement.disabled = true;
                     });
                }

                showAnswerButton.classList.add('hidden');
                
                // Show next or finish button
                if (currentQuestionIndex === quizData.length - 1) {
                    finishButton.classList.remove('hidden');
                } else {
                    nextButton.classList.remove('hidden');
                }
                correctAnswersCount += currentQuestionScore; // Add score for this question
            } else {
                feedbackMessage.textContent = "Incorrect. Please try again or show answer.";
                if (feedbackDetails.length > 0) {
                    feedbackMessage.textContent += " " + feedbackDetails.join(" "); // Add specific feedback
                }
                feedbackMessage.classList.add('show', 'text-red-600');
                checkButton.disabled = false;
                showAnswerButton.classList.remove('hidden');
                nextButton.classList.add('hidden');
                finishButton.classList.add('hidden');
            }
        }

        /**
         * Reveals the correct answer(s) for the current question.
         */
        function showAnswer() {
            const currentItem = quizData[currentQuestionIndex];
            let answerText = '';

            if (currentItem.type === "odd-one-out") {
                answerText = `${currentItem.oddWord} (Explanation not provided for auto-check)`;
            } else if (currentItem.type === "collocation-match") {
                answerText = currentItem.items.map(item => `${item.word} = ${item.answer}`).join('; ');
            } else if (currentItem.type === "sentence-completion") {
                answerText = currentItem.sentences.map((s, i) => `${i+1}. ${s.answer}`).join('; ');
            } else if (currentItem.type === "word-map") {
                const chosenWords = currentItem.sub_questions.filter(sq => Array.isArray(sq.answer)).map(sq => {
                    return `${sq.label.replace('Chosen Word:', '').trim()}: ${sq.answer.join(', ')}`;
                }).join('; ');
                answerText = `Chosen Words: ${chosenWords}`;
            } else if (currentItem.type === "text-input") {
                answerText = currentItem.answer;
            }

            actualAnswerText.textContent = answerText;
            correctAnswerDisplay.classList.remove('hidden');
            feedbackMessage.classList.remove('show', 'text-green-600', 'text-red-600');
            feedbackMessage.textContent = "Here's the correct answer.";
            feedbackMessage.classList.add('show', 'text-gray-700');

            // Disable all inputs after showing answer
            if (currentItem.type === "odd-one-out" || currentItem.type === "text-input") {
                document.getElementById(`${currentItem.id}-input`).disabled = true;
            } else if (currentItem.type === "collocation-match") {
                currentItem.items.forEach((item, index) => {
                    document.getElementById(`${currentItem.id}-${index}-input`).disabled = true;
                });
            } else if (currentItem.type === "sentence-completion") {
                currentItem.sentences.forEach((sentence, index) => {
                    document.getElementById(`${currentItem.id}-${index}-input`).disabled = true;
                });
            } else if (currentItem.type === "word-map") {
                 currentItem.sub_questions.forEach(subQ => {
                     const inputElement = document.getElementById(`${subQ.id}-input`);
                     if(inputElement) inputElement.disabled = true;
                 });
            }

            checkButton.classList.add('hidden');
            showAnswerButton.classList.add('hidden');

            if (currentQuestionIndex === quizData.length - 1) {
                finishButton.classList.remove('hidden');
            } else {
                nextButton.classList.remove('hidden');
            }
        }

        /**
         * Moves to the next question/section in the quiz sequence.
         */
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        /**
         * Displays the performance feedback modal.
         */
        function showPerformanceModal() {
            // Recalculate total checkable items just before showing the modal
            // This ensures the percentage is based on actual checkable questions, not sections or writing prompts
            let finalCheckableItemsCount = 0;
            quizData.forEach(item => {
                if (item.type === "odd-one-out" || item.type === "text-input") {
                    finalCheckableItemsCount++;
                } else if (item.type === "collocation-match") {
                    finalCheckableItemsCount += item.items.length;
                } else if (item.type === "sentence-completion") {
                    finalCheckableItemsCount += item.sentences.length;
                } else if (item.type === "word-map") {
                    item.sub_questions.forEach(sub => {
                        if (Array.isArray(sub.answer)) {
                            finalCheckableItemsCount++;
                        }
                    });
                }
            });

            const percentage = (correctAnswersCount / finalCheckableItemsCount) * 100;

            modalMessage.textContent = `You got ${correctAnswersCount} out of ${finalCheckableItemsCount} checkable items correct (${percentage.toFixed(0)}%).`;

            if (percentage >= 70) {
                performanceIcon.innerHTML = '<i class="fa-solid fa-thumbs-up text-green-500"></i>';
                modalTitle.textContent = "Excellent Work!";
            } else {
                performanceIcon.innerHTML = '<i class="fa-solid fa-thumbs-down text-red-500"></i>';
                modalTitle.textContent = "Keep Practicing!";
            }

            feedbackModalOverlay.classList.remove('hidden');
            setTimeout(() => {
                feedbackModalOverlay.classList.add('show');
            }, 10);
        }

        /**
         * Resets the quiz to its initial state and hides the modal.
         */
        function restartActivity() {
            currentQuestionIndex = 0;
            correctAnswersCount = 0;
            feedbackModalOverlay.classList.remove('show');
            feedbackModalOverlay.classList.add('hidden');
            loadQuestion();
        }

        // Event Listeners
        checkButton.addEventListener('click', checkAnswer);
        showAnswerButton.addEventListener('click', showAnswer);
        nextButton.addEventListener('click', nextQuestion);
        finishButton.addEventListener('click', showPerformanceModal);
        restartModalButton.addEventListener('click', restartActivity);

        // Calculate total checkable items on load
        calculateTotalCheckableItems();
        // Load the first question when the page is fully loaded
        document.addEventListener('DOMContentLoaded', loadQuestion);
    </script>
